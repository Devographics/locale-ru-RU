    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2020
      t: >
          CSS развивается быстрее, чем когда-либо.


          Флексбоксы, гриды, мультиколонки… Не говоря уже о совершенно новых парадигмах, таких как CSS-in-JS.


          После успешного проведения ежегодного опроса "State of JavaScript"
          мы решили войти в мир стилей и селекторов. Мы надеемся с вашей помощью
          определить актуальные тенденции, а также выяснить, что следует изучать и использовать в будущем!

    - key: general.results.description
      t: Ежегодный опрос о последних тенденциях в CSS.

