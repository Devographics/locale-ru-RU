  - key: features.features_intro_css
    t: |
      Приветствуем вас в ежегодном CSS-опросе! В первой части мы постараемся выяснить, какие возможности CSS вы знаете.

      Кстати, если вы хотите рассказать подробнее про свой ответ, нажмите на иконку справа внизу каждого вопроса!
  - key: tools.tools_intro_css
    t: |
      Следующие несколько разделов посвящены **библиотекам** и **фреймворкам**,
      из которых состоит экосистема CSS. Расскажите нам, что вам интересно!
