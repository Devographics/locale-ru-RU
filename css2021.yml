  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2021
    t: |
      <span class="first-line">CSS ждут большие перемены</span>

      На протяжении многих лет множество способов написания стилей реализовывались в других местах: в препроцессорах, JavaScript-фреймворках, или компиляторах. Конечно, в самом CSS также появились долгожданные улучшения, такие как [aspect-ratio](https://developer.mozilla.org/en-US/docs/Web/CSS/aspect-ratio) или [кастомные свойства](https://developer.mozilla.org/ru/docs/Web/CSS/--*). Тем не менее, мы по-прежнему регулярно обращаемся к библиотекам и другим вспомогательным утилитам.

      Но грядут перемены: язык CSS прогрессирует и совершенствуется, и сейчас мы находимся на переднем крае ускоренной эволюции.

      [Выражения от контейнера](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Container_Queries) откроют совершенно новую эру отзывчивого дизайна, а [каскадные слои](https://developer.mozilla.org/en-US/docs/Web/CSS/@layer) значительно упростят использование фреймворков, тематизацию и управление проектами с большой кодовой базой.

      Если заглянуть немного в будущее, то можно увидеть, что на подходе [условные конструкции @when/else](https://css-tricks.com/proposal-for-css-when/), которые позволят нам объединить различные типы выражений — @media, @container и @supports — в одно @-правило.

      И, скрестив пальцы, будем надеяться, что в следующем 2022 году мы, наконец, увидим реальные подвижки в сторону нативной вложенности CSS. Определённо, те кто сейчас используют Sass и PostCSS, уже не смогут представить себе CSS-код по-другому.

      Учитывая всё это, в 2022 году, скорее всего, кардинально изменится способ написания нативного CSS-кода. Это очень захватывающе, поэтому с нетерпением ожидаем больших изменений в следующем году.

