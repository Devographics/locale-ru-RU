      CSS продолжает бурно развивается и явно не собирается останавливаться на достигнутом, так что разработчики
      пробуют использовать новые доступные возможности и ожидают еще больше фичей в ближайшие несколько лет.

  - key: sections.technologies.description
    t: |
      Поскольку около 50% респондентов с удовольствием используют одну или несколько библиотек для реализации
      подхода CSS-in-JS, можно с уверенностью сказать, что этому методу стилизации удалось отвоевать свою нишу.
      Может быть, две стороны фронтенд-мира всё-таки не так и сильно отличаются друг от друга?

