    t: |
      Выбор той или иной технологии часто усложняется наличием конкурирующих между собой приоритетами,
      так что в этом году мы попытались представить этот процесс с помощью нового формата вопросов в виде турнира.

  - key: sections.environments.description
    t: |
      В веб-разработке доступность долгое время оставалась на втором плане, однако сейчас многие разработчики
      понимают, что на самом деле она должна быть фундаментом, на котором держится всё остальное.

