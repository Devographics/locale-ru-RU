    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description
      t: |
         В опросе этого года поучаствовали *8714* разработчиков со всего мира, и для
         того, чтобы лучше отметить разнообразие мнений и сделать более точные выводы, мы не жалея сил
         добавили новые способы представления полученных данных.

    - key: sections.features.description
      t: |
          CSS продолжает бурно развивается и явно не собирается останавливаться на достигнутом, так что разработчики
          пробуют использовать новые доступные возможности и ожидают еще больше фичей в ближайшие несколько лет.

    - key: sections.technologies.description
      t: |
          Поскольку около 50% респондентов с удовольствием используют одну или несколько библиотек для реализации
          подхода CSS-in-JS, можно с уверенностью сказать, что этому методу стилизации удалось отвоевать свою нишу.
          Может быть, две стороны фронтенд-мира всё-таки не так и сильно отличаются друг от друга?

    - key: sections.tools_others.description
      t: |
          Выбор той или иной технологии часто усложняется наличием конкурирующих между собой приоритетами,
          так что в этом году мы попытались представить этот процесс с помощью нового формата вопросов в виде турнира.

    - key: sections.environments.description
      t: |
          В веб-разработке доступность долгое время оставалась на втором плане, однако сейчас многие разработчики
          понимают, что на самом деле она должна быть фундаментом, на котором держится всё остальное.

    - key: sections.resources.description
      t: |
          Если ранее мы только делали акцент на блогах, подкастах и сайтах,
          то в этом году мы решили пойти ещё дальше и рассказать о людях, из которых состоит сообщество CSS!

    - key: sections.opinions.description
      t: |
          Будь то проблемы, которые тормозят вас сегодня, или недостающие фичи, которые вы использовать завтра,
          это был ваш шанс высказаться и пожаловаться на CSS!

