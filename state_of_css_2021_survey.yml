    - key: about.content
      t: >
            В 2021 году опрос "State of CSS" проводился с 5 октября по 2 ноября, в нём приняло участие 8714 человек. Этим опросом руковожу я, [Саша Грейф (Sacha Greif)](https://sachagreif.com/), при помощи команды опенсорс-разработчиков и консультантов.


            Логотип и футболка опроса в опросе этого года были разработаны и анимированы [Кристофером Кирк-Нильсеном (Christopher Kirk-Nielsen)](http://chriskirknielsen.com/).

            ### Цели опроса

            Как [State of JavaScript](https://stateofjs.com/), этот опрос был создан выявления будущих тенденций в экосистеме веб-разработки, чтобы помочь разработчикам сделать выбор в сторону той или иной технологии и инструмента.


            Следовательно, наши опросы направлены на прогнозирование того, что появится в ближайшие несколько лет, а не на анализе популярных решений сейчас, поэтому в них не всегда будут фигурировать фичи или технологии, которые наиболее чаще используются сейчас.

            ### Разработка опроса

            Текущий опрос частично сделан на основе прошлогоднего опроса с учётом мнений предложений [на GitHub](https://github.com/StateOfJS/StateOfCSS-2020/issues/8),

            Все вопросы опроса остались необязательными.

            ### Аудитория опроса

            Опрос проводился открыто в онлайн-режиме, поэтому не было какого-либо отбора или фильтрации респондентов. В большинстве своём в текущем опросе поучаствовали люди, которые проходили опрос в предыдыщих годах (они были оповещены о новом опросе через список рассылки) и посетители социальных сетей.

            ### Репрезентативность и инклюзивность

            Хотя мы считаем, что важно дать право голоса каждому сообществу, реальность такова, что в подобном публичном опросе всегда будет сложно правильно представить всех, особенно если изначально есть элемент предвзятости.


            Чтобы повысить эффективность опроса мы следуем следующим стратегиям:


            - **Информационное продвижение**: в этом году мы обратились к 23 организациям, представляющим BIPOC- и LGBTQ-разработчиков, в надежде на партнерство. Хотя лишь немногие из них ответили нам, мы будем продолжать искать пути для привлечения новых людей к участию в опросе.

            - **Анализ данных**: с помощью таких фич, как фасеты и вариации, мы постоянно стараемся узнать мнение любой демографической группы, независимо от того, какой малочисленной она может быть в наших данных.

            - **Снижение барьеров**: если опрос слишком длинный, не очень хорошо разработан, медленно загружается, проводится только на английском языке и т.п., — то в совокупности всё это может оттолкнуть значительное количество людей. Устранение этих проблем поможет снизить порог входа, сделав более разнообразной аудиторию опроса.

            ### Финансирование проекта

            Финансирование проекта осуществляется из разных источников:


            - **Продажа футболок**.

            - **Рекламные ссылки**: ссылки на рекомендуемые ресурсы внизу каждой страницы предоставлены нашим партнером [Frontend Masters](https://frontendmasters.com/).

            - **Разовые партнёры**: в этом году команда [Google Chrome](https://www.google.com/chrome/) выделила небольшой бюджет, который позволил нанять [консультанта по доступности](https://fossheim.io/) для работы над опросом.


            Несмотря на эти источники финансирования, в целом опросы остаются по-прежнему некоммерческим самофинансируемым проектом, так что любой вклад или спонсорская помощь будут очень приветствуются. Мне бы особенно хотелось тесно сотрудничать с самими разработчиками браузеров, поскольку они играют важнейшую роль в веб-экосистеме.

