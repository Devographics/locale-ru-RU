    ###########################################################################
    # Introduction
    ###########################################################################

    - key: sections.introduction.description
      t: |

            <span class="first-letter">Д</span>олжны ли плотники каждые пару лет осваивать новый, более совершенный способ обработки дерева? Чувствуют ли себя самозванцами художники, использующие до сих пор масляные краски? Или только нам, фронтенд-разработчикам, приходится жить с постоянными переменами?

            Поскольку медиавыражения от контейнера и многие другие фичи уже не за горами, всё очень быстро развивается. Да и нам самим нужно не отставать, так что в результатах опроса этого года есть парочка нововведений!

            В частности стоит отметить сопоставление двух наборов данных, например, годовой зарплаты от уровня опыта или пола в зависимости от страны. Вы увидите некоторые из этих разбивок в отчёте, но мы рекомендуем проанализировать полученные результаты самим, используя [публичный API](https://api.stateofjs.com/) или [загрузив данные в виде JSON-файла](https://www.kaggle.com/sachag/state-of-css). Дайте нам знать, если вы создадите собственные визуализации данных!

            А теперь давайте посмотрим, как использовали CSS в этом году!

            *Примечание: из-за нехватки времени нам пришлось перенести проведение опроса [State of JavaScript](http://stateofjs.com/) за 2021 год на январь 2022. Поэтому ещё увидимся после всех праздников!*

            <span class="conclusion__byline">– Саша Грейф</span>

