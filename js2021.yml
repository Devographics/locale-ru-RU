  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.js2021
    t: |
      <span class="first-line">По сравнению с 2016 годом, состояние JavaScript значительно улучшилось</span>

      Когда проводился первый опрос State of JS, только 21% участников использовали TypeScript, а сейчас уже 69%. Если раньше мы шутили, что каждый день появляется новый фронтенд-фреймворк, то сейчас **React** и **Vue** доминируют уже шесть лет подряд. А процент людей, которые утверждают, что "Экосистема JavaScript меняется слишком быстро", снизился с 59% до 38%.

      Это не значит, что язык стоит на месте. Судя по опросу, **опциональная последовательность** и **нулевое слияние** вовсю уже используются в работе, хотя этим возможностям всего два года. И это не предел, ведь ещё куча всего на подходе от TC39: опрошенные отметили, что больше всего им не хватает возможностей по управлению датами, и ведь как раз недавно Temporal API перешёл [на третью стадию принятия](https://github.com/tc39/proposal-temporal).

      JS-инструментарий также стремительно развивается, совершенно заслуженно можно сказать, что 2021 был годом **Vite**. Vite не только дебютировал с процентом удовлетворённости в 98%, но и сразу же в первый год в опросе его используют 30% участников, т.е. больше чем esbuild. Vite не одинок в попытках улучшить инструменты для сборки JavaScript-кода — 8 из 12 инструментов, которые мы наблюдаем сегодня, нет и двух лет! И хотя **pnpm**, **Turborepo** и **Nx** заняли первые места в нашей новой категории инструментов для монорепозиториев, только 25% опрошенных в целом довольны всеми ими, так что ещё есть над чем работать.

      Также следует отметить, что многие новые проекты, такие как **Deno**, **Rome**, **Astro**, **Remix** и другие, теперь поддерживаются венчурными компаниями, что, наверное, хорошо, учитывая, как нелегко бывает с финансированием опенсорс-проектов.

      Поскольку [JavaScript вступил в третий десяток](https://www.swyx.io/js-third-age/), возможности для начинающих опенсорс-разработчиков и предпринимателей продолжают открываться, и мне не терпится увидеть, что произойдёт в ближайшее пару лет!

