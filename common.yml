  ###########################################################################
  # General
  ###########################################################################

  # homepage
  - key: general.why_create_account
    t: Зачем нужно создавать аккаунт?
  - key: general.create_account_reasons
    t: >
      Мы просим вас зарегистрироваться, чтобы:

      - Избежать дублирования ответов

      - Дать доступ к вашим ответам

      - Сохранить текущий прогресс прохождения опроса

      - Оповестить вас, когда будут опубликованы результаты
  - key: general.survey_closed_detailed
    t: >
      Извините, но опрос завершён! Вы можете посмотреть свои ответы, но изменить их уже не получится.
  - key: general.survey_read_only
    t: >
      Сейчас вы просматриваете опрос в режиме только для чтения.
  - key: general.survey_preview
    t: >
      Данный опрос находится в режиме предварительного просмотра. Вопросы могут быть
      изменены, а ответы будут удалены, когда начнётся реальный опрос.

  - key: general.survey_read_only_back
    t: >
      <a href="{link}">Вернитесь</a> на главную страницу опроса, чтобы начать или возобновить сессию.
  - key: general.take_survey
    t: Пройти опрос {name}

