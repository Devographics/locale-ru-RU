  # thanks
  - key: general.back
    t: Вернуться на предыдущую страницу
  - key: general.thanks
    t: >
      Спасибо за заполнение опроса! Ваши ответы сохранены.


      Кроме того, вы поможете нам, если поделитесь ссылкой на этот опрос. Даже небольшая ваша активность поможет повысить точность
      опроса:
  - key: thanks.learn_more_about
    t: "Некоторые возможности, которые хорошо бы вам изучить:"
  - key: thanks.knowledge_score
    t: Уровень ваших знаний
  - key: thanks.score_explanation
    t: >
      Вы знали или использовали <span class="score-number score-number-known">{known}</span> из
      <span class="score-number score-number-total">{total}</span> возможностей, упомянутых в опросе.
      Такой же результат ещё у <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
      участников опроса.
  - key: thanks.share_on_twitter
    t: Поделиться результатом в Twitter
  - key: thanks.share_score_message
    t: >
      Мой уровень знаний в ежегодном опросе #{hashtag} — {score}%. Проверь свой на {shareUrl}.
