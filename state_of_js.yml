  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      Приветствуем вас в ежегодном опросе! В первой части мы постараемся выяснить,
      какие **возможности** JavaScript вам знакомы.

      Не расстраиваетесь слишком сильно, если вы слышали о чём-то, но ещё не использовали это!

  - key: tools.tools_intro
    t: >
      Следующие несколько разделов посвящены **библиотекам** и **фреймворкам**,
      которые составляют экосистему JavaScript. Расскажите нам, что вам нравится или интересно!

