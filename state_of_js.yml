      Проекты в выпадающем списке получены из базы данных [Best of JS](https://bestofjs.org/). 
      Если в этом списке отсутствует используемый вами проект, вы можете [добавить его](https://github.com/michaelrambeau/bestofjs/issues/new?template=add-a-project-to-best-of-javascript.md), открыв ишью.

