  # JS App Patterns

  - key: options.js_app_patterns.single_page_app
    t: Одностраничное приложение (Single Page Application, SPA)
  - key: options.js_app_patterns.single_page_app.description
    t: Приложения, выполняющиеся целиком в браузере
  - key: options.js_app_patterns.multiple_page_app
    t: Многостраничное приложение (Multi-Page Application, MPA)
  - key: options.js_app_patterns.multiple_page_app.description
    t: Приложения, полностью работающие на сервере, с минимальным динамическим поведением на стороне клиента
  - key: options.js_app_patterns.static_site_generation
    t: Генератор статических сайтов (Static Site Generation, SSG)
  - key: options.js_app_patterns.static_site_generation.description
    t: Заранее отрендеренный статический контент, возможно с динамическим поведением на стороне клиента
  - key: options.js_app_patterns.server_side_rendering
    t: Серверный рендеринг (Server-Side Rendering, SSR)
  - key: options.js_app_patterns.server_side_rendering.description
    t: Динамический рендеринг HTML-контента на сервере с последующей регидратацией на клиенте
  - key: options.js_app_patterns.partial_hydration
    t: Частичная гидрация (Partial Hydration)
  - key: options.js_app_patterns.partial_hydration.description
    t: Гидратация только некоторых компонентов на клиенте (например, React Server Components)
  - key: options.js_app_patterns.progressive_rehydration
    t: Прогрессивная гидратация (Progressive Hydration)
  - key: options.js_app_patterns.progressive_rehydration.description
    t: Управление порядком гидратации компонентов на клиенте
  - key: options.js_app_patterns.islands_architecture
    t: Архитектура островов (Islands Architecture)
  - key: options.js_app_patterns.islands_architecture.description
    t: Остров — изолированная часть динамического контента с несколькими точками входа на полностью статическом сайте (Astro, Eleventy)
  - key: options.js_app_patterns.progressive_enhancement
    t: Прогрессивное улучшение (Progressive Enhancement)
  - key: options.js_app_patterns.progressive_enhancement.description
    t: Обеспечение работоспособности приложения даже без JavaScript
  - key: options.js_app_patterns.incremental_static_generation
    t: Инкрементальная статическая генерация (Incremental Static Generation)
  - key: options.js_app_patterns.incremental_static_generation.description
    t: Возможность динамически дополнять или изменять статический сайт даже после первоначальной сборки (Next.js ISR, Gatsby DSG)
  - key: options.js_app_patterns.streaming_ssr
    t: Потоковый серверный рендеринг (Streaming SSR)
  - key: options.js_app_patterns.streaming_ssr.description
    t: Разбиение контента, отрендеренного сервером, на более мелкие потоковые фрагменты
  - key: options.js_app_patterns.resumability
    t: Возобновляемость (Resumability)
  - key: options.js_app_patterns.resumability.description
    t: Сериализация состояния фреймворка на сервере для выполнения JS-кода на клиенте без гидратации.
  - key: options.js_app_patterns.edge_rendering
    t: Рендеринг на с применением пограничных серверов (Edge Rendering)
  - key: options.js_app_patterns.edge_rendering.description
    t: Изменение HTML-контента на пограничных (ближайших к конечному пользователю) серверах перед отправкой клиенту

