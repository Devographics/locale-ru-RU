    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.js2022
      t: |
            <span class="first-line">JavaScript и TypeScript развиваются как никогда динамично.</span> 

            Мы увидели продолжение инноваций, направленных на повышение производительности, многие из которых касались реактивности и гидратации (или даже скорее её замены). Например, [Svelte](https://www.youtube.com/watch?v=AdNJ3fydeao) сделал ставку на удобство использования для разработчика и сфокусировался на разработке своего компилятора. Solid показал [новые подходы к реактивности](https://www.youtube.com/watch?v=2iK9zzhSKo4), а Qwik [изменил наш образ мышления, представив концепцию возобновляемости](https://www.youtube.com/watch?v=Zddw6qy5pf0).

            Интересно наблюдать за инновациями в многоплатформенных решениях, таких как Tauri, Ionic и Flutter, которые открывают двери для разработки не только веб-приложений.

            Мы видим глобальное распределение талантливых разработчиков, например, из Нигерии, а в этом году был [зафиксирован самый высокий рост разработчиков на GitHub из Индии](https://octoverse.github.com/2022/global-tech-talent). Во всем мире существуют удивительные проекты, такие как [Chakra UI](https://chakra-ui.com/) Сегуна Адебайо (Segun Adebayo) или [Hoppscotch](https://hoppscotch.io/) Лияса Томаса (Liyas Thomas), а также замечательные люди, поддерживающие развитие и обучение других людей, одна среди них Ада Ндука Ойом (Ada Nduka Oyom), которая основала [SheCodeAfrica](https://shecodeafrica.org/), некоммерческую организацию, помогающая улучшить положение более 17 тысяч женщин по всей Африке.

            Если присмотреться, то можно заметить снижение уровня удовлетворённости у таких хорошо известных проектов, как React, Angular или Vue. В связи с этим, можно задаваться вопросом: как это повлияет на будущее? По моему мнению, подобный стад можно объяснить тем, что по мере того, как инструмент проходит проверку временем, им начинают активно пользоваться, обнаруживаются разные трудности, с которыми приходится сталкиваться в работе. Хотя с другой стороны у каждого инструмента есть свои плюсы и минусы. Так или иначе, это говорит о зрелости и чёткого понимания того, что эти инструменты могут предложить. Однако это не значит, что в результате инноваций даже устоявшиеся инструменты не могут продолжать совершенствоваться.

            В заключение, не могу не отметить, как я рада видеть, что Vite второй год подряд выигрывает всё больше наград. Приятно видеть, что есть большие успехи в инструментах по сборке проектов, ведь это очень упрощает нам жизнь как разработчикам. Браво!
            
            *Примечание: Сара работает в компании Google, которая разрабатывает проекты, связанные с JavaScript (в их числе Angular и Flutter), а также она является спонсором данного опроса.*

    - key: conclusion.js2022.bio
