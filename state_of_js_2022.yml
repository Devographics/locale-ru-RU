    ###########################################################################
    # Introduction
    ###########################################################################

    - key: introduction.js2022
      t: |

            <span class="first-letter">С</span>пустя нескольких лет относительной стабильности, многие начинают сомневаться, что так будет и дальше. 
            
            Новые фронтенд-фреймворки, такие как Solid и Qwik, бросают вызов React, когда как Astro, Remix и Next.js заставляют нас задуматься, над тем, сколько лишнего кода в итоге используется на клиенте. 

            Поэтому в собранных нами ответах много чего интересного, не говоря уже о том, что в опросе этого года приняло участие **39 472** человека, а это почти вдвое больше, чем в прошлом году!
            
            Однако, как вы может быть обратите внимание, такое огромное увеличение новых ответов неожиданным образом повлияли на результаты опроса. Например, узнаваемость или используемость некоторых фич по сравнению с предыдущим года наоборот снизилась.
            
            Хотя имея такое большое количество откликов, хочется как-то по-новому представить эти данные, чтобы извлечь из них больше полезных выводов. Именно по этой причине мы реализовали два новых способа работы с данными. С помощью **Data Explorer** вы можете сопоставить между собой два параметра и таким образом лучше увидеть отличия между ними. А используя **фильтры в графиках** вы можете отфильтровать графики по уровню зарплаты, стране, полу и многим другим демографическим вариантам.
            
            Мы также заменили собирательную категорию, связанную с бекэндом на более конкретную **Фреймворки для рендеринга**, а ещё в раздел "Ресурсы" добавили новый список с авторам видеоконтента.

            Кроме этого, в разделы "Возможности" и "Библиотеки" появилась ссылка **Комментарии**, при клике на которую откроется попап-окно, где вы можете ознакомиться с собственными мнениями участников опроса!

            На этом всё, давайте теперь узнаем, что произошло с JavaScript в 2022 году!

            <span class="conclusion__byline">– Саша Грейф (Sacha Greif)</span>

