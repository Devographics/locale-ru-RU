    - key: sections.user_info.description
      t: |
         В опросе этого года поучаствовало *39 471* человека со всего мира, и для
         того, чтобы лучше отметить разнообразие мнений и сделать более точные выводы,
         мы не жалея сил добавили новые способы представления собранных данных.

    - key: sections.features.description
      t: |
        Несмотря на то, что JavaScript довольно активно развивается, похоже, что самим JavaScript-разработчикам этого не мало, судя по тому, как они относительно новые возможности уже применяют в работе.

    - key: sections.technologies.description
      t: |
          Результаты этого года указывают на высокую раздробленность в мире JavaScript. Такое разнообразие может иногда вызвать головную боль, хотя в то же время конкуренция положительно сказывается на экосистеме в целом.

    - key: sections.tools_others.description
      t: |
          Выбор той или иной технологии часто усложняется наличием конкурирующих между собой приоритетами, так что в этом году мы попытались представить этот процесс с помощью нового формата вопросов в виде турнира.

    - key: sections.environments.description
      t: |
          В веб-разработке доступность долгое время оставалась на втором плане, однако сейчас многие разработчики
          понимают, что на самом деле она должна быть фундаментом, на котором держится всё остальное.

    - key: sections.resources.description
      t: |
          Если ранее мы только делали акцент на блогах, подкастах и сайтах,
          то в этом году мы решили пойти ещё дальше и рассказать о людях, из которых состоит сообщество JavaScript!

    - key: sections.opinions.description
      t: |
          Будь то проблемы, которые тормозят вас сегодня, или недостающие фичи, которые вы хотите использовать завтра,
          у вас был шанс высказаться и пожаловаться на JavaScript!
    
