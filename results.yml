      2. **Укажите сумму**, которую вы хотели пожертвовать опросу (минимум 10 долларов).


      3. После оплаты напишите **имя своего аккаунта в Twitter**.


      4. Вы увидите страницу с загрузкой файла **File Download** — можете смело её проигнорировать.


      5. Сайт будет пересобран в фоновом режиме, и в течение часа имя вашего Twitter-аккаунта и пожертвование появятся рядом с графиком.

  - key: sponsor.faq.title
    t: Ответы на часто задаваемые вопросы

  - key: sponsor.faq.usage.title
    t: На что будет потрачено моё пожертвование?

  - key: sponsor.faq.usage.description
    t: Ваше пожертвование поможет мейнтейнерам опроса, а также позволит привлечь новых специалистов (иллюстраторов, экспертов по доступности и т.д.).

  - key: sponsor.faq.public.title
    t: Моё пожертвование будет видно всем?

  - key: sponsor.faq.public.description
    t: Да, ваше **имя пользователя Twitter**, а также **сумма пожертвования** будут публично отображаться рядом с графиком.

  # - key: sponsor.faq.donation_public.title
  #   t: Can I donate on somebody else's behalf?

  # - key: sponsor.faq.donation_public.description
  #   t: You can enter a Twitter username other than your own, but that person will have the right to remove the donation if they request it.

  - key: sponsor.faq.refund.title
    t: Можно ли запросить возврат пожертвования?

  - key: sponsor.faq.refund.description
    t: Все пожертвования подлежат возврату в течение одной недели, за вычетом комиссии за транзакцию.

  - key: sponsor.faq.influence.title
    t: Повлияют ли пожертвования на результаты опроса?

  - key: sponsor.faq.influence.description
    t: Пожертвования совершаются уже после публикации результатов опроса, поэтому жертвователи не могут повлиять на них.

  - key: sponsor.faq.feedback.title
    t: Где я могу оставить отзыв или задать вопрос?

  - key: sponsor.faq.feedback.description
    t: Это можно сделать в ишью [на GitHub](https://github.com/StateOfJS/Monorepo/issues/69) или [в Discord-чате](https://discord.gg/tuWRUWVyJs).

